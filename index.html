
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="scriptusu.js"></script>
  
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"],
        button {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button {
            background-color: #2196F3;
            margin-left: 4%;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }

        .mensaje {
            text-align: center;
            margin-top: 20px;
            color: #e91e63;
            font-weight: bold;
        }

        .buscar-container {
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Gestión de Usuarios</h1>

    <!-- Formulario de Registro de Usuario -->
    <form id="formularioUsuario">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
        <input type="text" id="dni" placeholder="DNI" required>

        <div style="display: flex; justify-content: space-between;">
            <input type="submit" value="Registrar">
        </div>
    </form>

    <!-- Formulario de Búsqueda por DNI -->
    <div class="buscar-container">
        <input type="text" id="dniBuscar" placeholder="Buscar por DNI" required>
        <button type="button" onclick="listar(event)">Buscar</button>
    </div>

    <div class="mensaje" id="mensaje"></div>

    
</body>
</html>
